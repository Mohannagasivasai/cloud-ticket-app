<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8">
  <title>Booking â€“ {{ movie }}</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    h2 { margin-bottom: 1rem; }
    .seatâ€‘grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px;
      max-width: 360px;
      margin: 2rem auto;
    }
    .seat {
      padding: 0;
      background: #e0e0e0;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
    }
    .seat.selected {
      background: #007bff;
      color: #fff;
    }
    .seat.disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h2>ðŸŽ¬ Booking: <strong>{{ movie }}</strong></h2>
    <p>Select your seat below:</p>
    <div class="seat-grid">
      {% for row in ['A','B','C','D','E'] %}
        {% for num in range(1,7) %}
          <div class="seat" data-seat="{{ row }}{{ num }}">{{ row }}{{ num }}</div>
        {% endfor %}
      {% endfor %}
    </div>
    <button id="confirm-btn" class="btn btn-primary mt-4">Confirm Selection</button>
  </div>

  <script>
    const seats = document.querySelectorAll('.seat');
    const selected = new Set();

    seats.forEach(s => {
      s.addEventListener('click', () => {
        if (s.classList.contains('disabled')) return;
        const seatId = s.dataset.seat;
        if (selected.has(seatId)) {
          selected.delete(seatId);
          s.classList.remove('selected');
        } else {
          selected.add(seatId);
          s.classList.add('selected');
        }
      });
    });

    document.getElementById('confirm-btn').onclick = () => {
      const chosen = Array.from(selected).join(',');
      window.location = `/confirm?movie={{ movie }}&showtime={{ showtime }}&seats=${chosen}`;
    };
  </script>
</body>
</html>
